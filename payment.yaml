- name: setup payment component 
  hosts: payment 
  become: yes 
  tasks: 
  - name: install python3 packages 
    ansible.builtin.package: 
      name: "{{ item }}"
      state: present 
    loop: 
    - python3   
    - gcc 
    - python3-devel 

  - name: create system user 
    ansible.builtin.user: 
      name: roboshop 
      shell: /sbin/nologin 
      home: /app 
      system: true 

  - name: create app directory 
    ansible.builtin.file: 
      path: /app 
      state: directory 

  - name: download payment code 
    ansible.builtin.get_url:
      url: https://roboshop-artifacts.s3.amazonaws.com/payment-v3.zip 
      dest: /tmp/payment.zip 

  - name: extract payment code 
    ansible.builtin.unarchive: 
      src: /tmp/payment.zip 
      dest: /app 
      remote_src: yes 

  - name: install dependencies 
    args: 
      chdir: /app 
    ansible.builtin.pip:  
      requirements: requirements.txt 
      executable: pip3.9    

  - name: copy payment.service to a remote machine 
    ansible.builtin.copy: 
      src: payment.service 
      dest: /etc/systemd/system/payment.service 

  - name: daemon reload service 
    ansible.builtin.systemd_service: 
      daemon_reload: true 

  - name: start and enable payment service 
    ansible.builtin.service:
      name: payment  
      state: started 
      enabled: yes     
